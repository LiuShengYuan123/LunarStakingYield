name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]  # 如果你的主分支是 master 请修改

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client  # 指定工作目录为你的前端项目

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x  # Next.js 15.x 推荐 Node 18+
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # 自动识别 next.config.js 中的输出目录配置

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./client/out  # 显式指定你的构建输出路径

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: automatic  # 自动启用 Pages 的核心配置

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
